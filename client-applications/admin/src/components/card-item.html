<template>
  <div class="card ${classes}">
    <div class="card-header ${isSuccess ? 'text-white bg-success' : ''}" click.delegate="toggle()">
      <h5>
        <slot name="header"></slot>
      </h5>
    </div>
    <div class="card-body" show.bind="isOpen">
      <h5 class="card-title">
        <slot name="title"></slot>
      </h5>
      <slot name="body"></slot>
      <slot></slot>
    </div>
    <slot name="list-group"></slot>
  </div>
</template>
