<template>
  <h1>
    ${projectStore.currentProject.name}
  </h1>
  <div class="row">
    <div class="col">
      <button class="btn btn-danger pull-right" click.delegate="unmount()">Unmount the Project</button>
    </div>
  </div>

  <h1>
    <small>${projectStore.currentProject.description}</small>
  </h1>

  <div class="row">
    <div class="col">
      <textarea value.bind="consoleOutput"></textarea>
      <input value.bind="command" />
      <button type="submit" click.delegate="issueCommand()">
        Issue command
      </button>
    </div>
  </div>
</template>
