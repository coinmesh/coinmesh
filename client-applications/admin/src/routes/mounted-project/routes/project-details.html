<template>
  <require from="xterm/dist/xterm.css"></require>
  <h1>
    ${projectStore.currentProject.name}
  </h1>
  <div class="row">
    <div class="col">
      <button class="btn btn-danger pull-right" click.delegate="unmount()">Unmount the Project</button>
    </div>
  </div>

  <h1>
    <small>${projectStore.currentProject.description}</small>
  </h1>

  <div class="row">
    <div class="col">
      <form>
        <div class="form-group">
          <label>Output</label>
          <div ref="terminal"></div>
        </div>
        <button class="btn btn-primary" type="submit" click.delegate="npmInstall()" disabled.bind="commandRunning">
          npm install
        </button>
        <button class="btn btn-primary" type="submit" click.delegate="npmLinkLocal()" disabled.bind="commandRunning">
          npm link local
        </button>
        <button class="btn btn-primary" type="submit" click.delegate="npmStart()" disabled.bind="commandRunning">
          npm start
        </button>
        <button class="btn btn-primary" type="submit" click.delegate="npmTest()" disabled.bind="commandRunning">
          npm test
        </button>
        <button class="btn btn-primary" type="submit" click.delegate="killProcess()" disabled.bind="!commandRunning">
          end current process
        </button>
      </form>
    </div>
  </div>
</template>
