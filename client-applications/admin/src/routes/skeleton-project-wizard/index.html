<template>
  <compose view-model.bind="currentStep.viewModel" model.bind="wizardState"></compose>

  <div class="row">
    <div class="col">
      <a click.delegate="back()"
        class="btn btn-outline-primary pull-right"
        href="#"
        if.bind="currentStep.number > 1">Back</a>
    </div>
    <div class="col">
      <a click.delegate="next()"
        class="btn btn-outline-primary"
        if.bind="showNext && currentStep.number < 3"
        href="#">Next</a>
      <a click.delegate="createProject()"
        class="btn btn-outline-primary"
        if.bind="showCreateProject"
        href="#">Create</button>
    </div>
  </div>
</template>
