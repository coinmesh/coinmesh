<template>
  <div class="row">
    <div class="col">
      <h2>New Project Wizard</h2>
    </div>
  </div>

  <compose view-model.bind="currentStep.viewModel" model.bind="project"></compose>

  <div class="row">
    <div class="col">
      <a
        click.delegate="back()"
        class="btn btn-outline-primary pull-right"
        href="#"
        if.bind="currentStep.number > 1">Back</a>
    </div>
    <div class="col">
      <a
        click.delegate="next()"
        class="btn btn-outline-primary"
        href="#"
        if.bind="showNext && currentStep.number < 6">Next</a>
    </div>
    <div class="col">
      <button
        click.delegate="createProject()"
        class="btn btn-outline-primary"
        if.bind="showCreateProject">Create</button>
    </div>
  </div>
</template>
