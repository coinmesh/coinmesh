<template>
  <div class="row">
    <div class="col">
      <h3>Step Five</h3>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <form>
        <div class="form-group">
          <label for="name">Name</label>
          <input value.bind="project.name"
            class="form-control" id="name" placeholder="Project name">
        </div>
        <div class="form-group">
          <label for="description">Description</label>
          <input value.bind="project.description"
            class="form-control" id="description" placeholder="Project description">
        </div>
        <button type="submit" class="btn btn-primary"
          click.delegate="reviewDetails()"
          disabled.bind="!project.name || !project.description">Review details</button>
      </form>
    </div>
  </div>
</template>
